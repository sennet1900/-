
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content">
    <base href="/" />
    
    <!-- PWA / Mobile Standalone Configuration -->
    <title>SoulReader - AI Collaborative Reading</title>
    <link rel="manifest" href="/manifest.json">
    
    <!-- iOS support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SoulReader">
    <link rel="apple-touch-icon" href="https://cdnjs.cloudflare.com/ajax/libs/twemoji/14.0.2/72x72/1f4d6.png">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#fafaf9">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,600;0,700;1,400&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-serif { font-family: 'Crimson Pro', serif; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(8px); }
        
        /* Disable text selection on UI elements to feel more like an app */
        button, .select-none { user-select: none; -webkit-user-select: none; }
        
        /* Loading Animation */
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
<script type="importmap">
{
  "imports": {
    "pdfjs-dist": "https://esm.sh/pdfjs-dist@^5.4.530",
    "jszip": "https://esm.sh/jszip@3.10.1",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body class="bg-stone-50 text-stone-900 overscroll-none">
    <div id="root">
        <!-- Native Loading Placeholder (Splash Screen) -->
        <div style="height: 100vh; width: 100vw; display: flex; flex-direction: column; align-items: center; justify-content: center; background-color: #fafaf9; animation: fadeIn 0.3s ease-out;">
            <div style="width: 48px; height: 48px; border: 3px solid #e7e5e4; border-top-color: #f59e0b; border-radius: 50%; animation: spin 0.8s linear infinite;"></div>
            <div style="margin-top: 24px; font-family: 'Crimson Pro', serif; font-size: 20px; font-weight: bold; color: #78716c; letter-spacing: 0.05em;">SoulReader</div>
            <div style="margin-top: 8px; font-family: sans-serif; font-size: 12px; color: #d6d3d1;">加载心灵书房...</div>
        </div>
    </div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
